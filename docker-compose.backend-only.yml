services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ftias-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ftias_db}
      POSTGRES_USER: ${POSTGRES_USER:-ftias_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ftias_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - ftias-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ftias_user} -d ${POSTGRES_DB:-ftias_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: ftias-backend
    restart: unless-stopped
    environment:
      # Database
      POSTGRES_USER: ${POSTGRES_USER:-ftias_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ftias_password}
      POSTGRES_DB: ${POSTGRES_DB:-ftias_db}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      # Application
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-true}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - backend_cache:/app/.cache
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ftias-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    driver: local
  backend_cache:
    driver: local

networks:
  ftias-network:
    driver: bridge
