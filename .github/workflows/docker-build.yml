name: Docker Build Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docker/**'
      - 'docker-compose.yml'
      - 'backend/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'docker/**'
      - 'docker-compose.yml'
      - 'backend/**'

jobs:
  validate-compose:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Validate docker-compose.yml
      run: |
        docker compose -f docker-compose.yml config
        echo "✅ docker-compose.yml is valid"
    
    - name: Validate docker-compose.backend-only.yml
      run: |
        docker compose -f docker-compose.backend-only.yml config
        echo "✅ docker-compose.backend-only.yml is valid"
  
  build-backend:
    runs-on: ubuntu-latest
    needs: validate-compose
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/backend.Dockerfile
        push: false
        tags: ftias-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Summary
      run: |
        echo "✅ Backend Docker image built successfully!"
        echo "- Image: ftias-backend:test"
        echo "- Context: project root"
        echo "- Dockerfile: docker/backend.Dockerfile"
